<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Post Reactions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% if (o.files.favicon) { %}
        <link rel="shortcut icon" href="{%=o.files.favicon%}">
    {% } %}
    {% for (var css in o.files.css) { %}
        <link href="{%=o.files.css[css] %}" rel="stylesheet">
    {% } %}
    <title>{%=o.options.title %}</title>
</head>

<body>
    <div id="app"></div>
    {% for (var chunk in o.files.js) { %}
            <script type="text/javascript" src="{%=o.files.js[chunk]%}"></script>
    {% } %}	
</body>

</html>
